
{% extends 'administrator/base.html'%}
{% block content %}
<div class="tbl-div">
    <div class="form-container">
        <h2>Student registration form</h2>
        <form id="addForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name of student</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name of student" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">phone number</label>
                <input type="text" class="form-control" id="name" name="phonenumber" placeholder="enter phone number">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Image</label>
                <input type="file" class="form-control" id="name" name="image">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Class no</label>
                <select name="class_no" class="form-control">
                    {% for i in val  %}
                    <option value="{{i.id}}">{{i.ClassNo}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="name"s="form-label">username</label>
                <input type="text" class="form-control" id="name" name="username" placeholder="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="name" name="password" placeholder="password">
              </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success py-2" type="submit">Submit</button>
            </div>
          </form>
    </div>
</div>
{% endblock %}
