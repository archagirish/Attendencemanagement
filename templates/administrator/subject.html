


{% extends 'administrator/base.html'%}
{% block content %}
<div class="tbl-div">
    <div class="form-container">
        <h2>Subject form</h2>
        <form id="addForm" method="post">
          {% csrf_token %}
            <div class="mb-3">
              <select name="DEPARTMENT" class="form-control">
                {% for i in val  %}
                <option value="{{i.id}}">{{i.Dept_Name}}</option>
                {% endfor %}
            </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">subject</label>
              <input type="name" class="form-control" id="name" name="subject" placeholder="Enter subject" required>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success py-2" type="submit">Submit</button>
            </div>
          </form>
    </div>
</div>
{% endblock %}
