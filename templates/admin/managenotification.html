
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <a href="/notification/"><i class="material-icons">add</i></a>
    <div class="login">
    <table border="1">
        <tr>
            <th>id</th>
        <th>Notification</th>
        <th>Date</th>
        <th colspan="2">Action</th>
        </tr>
        {% for i in a %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Notification}}</td>
            <td>{{i.created_at}}</td>
            <td><a href="/edit/{{i.id}}">edit</a>
            <a href="/delete/{{i.id}}" onclick="return confirm('are you sure you want to delete?')">delete</a></td>
          
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
