        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'myStyle.css' %}">

</head>

<body>
    <div class="main">
        <div class="div1">
            <div class="sidebar">
                <div class="head">
                    <h5>App Name</h5>
                    <div class="prof-div">
                        <div class="drp">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLrDHd9pYa8CAuu5YYRtg7hlgJZGURD-2m9_xmjKmnd4odjz6EZ1idAGk&s"
                                alt="">
                            <div class="drp-cnt">
                                <a href="#">profile</a>
                                <a href="/">Logout</a>
                            </div>
                           
                        </div>
                    </div>
                </div>
                <a href="/teacher_dashboard">home <i class="fa-solid fa-caret-right"></i></a>
                <a href="/manage_subjectallocated/">Subject <i class="fa-solid fa-caret-right"></i></a>

            </div>
            <div class="content">
                {% block content %}
                {% endblock%}
            </div>
        </div>
    </div>
    <script>
        // Toggle dropdown on image click
        document.querySelector('.drp img').addEventListener('click', function (event) {
            const dropdown = document.querySelector('.drp');
            dropdown.classList.toggle('active');
            event.stopPropagation(); // Prevent closing when clicking the image
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.querySelector('.drp');
            if (dropdown.classList.contains('active') && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

    </script>
</body>

</html>
