
{% extends 'teacher/teacherbase.html'%}
{% block content %}
<div class="tbl-div">
    <div class="tbl-hd">
        <h3>Students<i class="fa-solid fa-caret-right"></i></h3>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Name of Student</th>
                <th>Email ID</th>
                <th>Phone Number</th>
                <th>Department of Student</th>
            </tr>
        </thead>
        <tbody>
            {% for i in a %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phonenumber}}</td>
                <th>{{i.DEPARTMENT.Dept_Name}}</th>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
